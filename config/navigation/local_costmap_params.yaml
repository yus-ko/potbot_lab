local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 5
  height: 5
  resolution: 0.05

  plugins: 
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: lidar camera
    lidar: {sensor_frame: base_scan, data_type: LaserScan, topic: scan, marking: true, clearing: true}
    camera: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth/points, marking: true, clearing: true, min_obstacle_height: 0.05}
    # lidar: {sensor_frame: base_scan, data_type: LaserScan, topic: scan, marking: false, clearing: true}
    # camera: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth/points, marking: false, clearing: true, min_obstacle_height: 0.05}
